<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Applicant Dashboard</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style_consultant.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log("Applicant slots page has been loaded");

            $.get("loggedinuserServlet", function (data) {
                console.log("User data:", data);


                console.log(data.id);

                // Make an AJAX request to fetch consultant slots
                $.get("userappointmentServlet", function (slots) {

                    console.log("Appointments:", slots);

                    // Iterate through the received slots and populate the table
                    var slotTable = $("#slotTable");
                    slotTable.find("tbody").empty();

                    $.each(slots, function (index, slot) {
                        var newRow = $("<tr>");
                        newRow.append("<td>" + slot.id + "</td>");
                        newRow.append("<td>" + slot.consultant.name + "</td>");
                        newRow.append("<td>" + slot.startTime + "</td>");
                        newRow.append("<td>" + slot.endTime + "</td>");

                        slotTable.append(newRow);
                    });
                });
            });
        });
    </script>


</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Slots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Appoinments</a>
                </li>

            </ul>
            <br>
            <table class="table table-bordered" id="slotTable">
                <thead>
                <tr class="table-active">

                    <th>
                        Appoinment ID
                    </th>
                    <th>
                        Consultant Name
                    </th>
                    <th>
                        Start Time
                    </th>
                    <th>
                        End Time
                    </th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
