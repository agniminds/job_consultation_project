    <script>
      $(document).ready(function () {
        $("#login_btn").on("click", function () {
          // alert("Handler for `click` called.");
          console.log($("#password").val());
          var myObject = new Object();
          myObject.username = $("#username").val();
          myObject.password = $("#password").val();
          console.log(JSON.stringify(myObject));
          $.ajax({
            type: "POST",
            url: "http://localhost:8080/ServletSample/loginServlet",
            data: JSON.stringify(myObject),
            success: function () {
              //alert("Thanks!");
              //window.location.href = 'http://localhost:8080/ServletSample/consultant.html';
            },
            dataType: "json",
            error: function () {
              alert("error!");
            },
          }).done(function (data) {
            console.log(data);
            if (data.userType == "admin") {
              window.location.href =
                "http://localhost:8080/ServletSample/admin.html";
            } else if (data.userType == "consultant") {
              window.location.href =
                "http://localhost:8080/ServletSample/consultant.html";
            } else {
              window.location.href =
                "http://localhost:8080/ServletSample/applicant.html";
            }
          });
        });
      });
    </script>
