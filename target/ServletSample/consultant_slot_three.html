<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Consultant Slots</title>

    <meta name="description" content="Source code generated using layoutit.com">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style_consultant.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log("Consultant slots three page has been loaded");

            $.get("loggedinuserServlet", function (data) {
                console.log("User data:", data);

                var queryParams = new URLSearchParams(window.location.search);
                var slotId = queryParams.get("slotId");

                console.log(slotId)

                $.get("slotServlet", function (response) {

                    console.log("Servlet response",response);

                    $("#startTime").html(response.startTime);
                    $("#endTime").val(response.endTime);



                })
                $("#btn_update").on("click", function (event) {
                    event.preventDefault();

                    var myObject = new Object();
                    myObject.startTime = $("#startTime").val();
                    myObject.endTime = $("#endTime").val();

                    console.log(JSON.stringify(myObject));

                    $.ajax({
                        type: "PUT",
                        url: "http://localhost:8080/ServletSample/slotServlet",
                        data: JSON.stringify(myObject),
                        success: function (response) {
                            alert("Slot data updated successfully");
                        },
                        dataType: "json",
                        error: function () {
                            alert("Error!");
                        },
                    }).done(function (data) {
                        $("#startTime").val(data.startTime);
                        $("#endTime").val(data.endTime);

                    });
                });

            });
        });
    </script>


</head>

<div class="container">
    <div class="row">
        <div class="col-md-12">

                </li>


            </ul>
            <br>
            <br>

            <form role="form">
                <div class="form-group">

                    <label for="startTime">
                        Start Time
                    </label>
                    <input type="text" class="form-control" id="startTime" />
                </div>
                <div class="form-group">

                    <label for="endTime">
                        End Time
                    </label>
                    <input type="text" class="form-control" id="endTime" />
                </div>


                <button type="submit" class="btn btn-primary" id="btn_update">
                    Update Slot
                </button>

            </form>

            <br>
