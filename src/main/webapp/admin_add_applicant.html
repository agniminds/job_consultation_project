<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Add Applicants</title>

    <meta name="description" content="Source code generated using layoutit.com">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log("Admin add applicant loaded");

            $.get("loggedinuserServlet", function (data) {
                console.log("User data:", data);


                $("#btn_add").on("click", function (event) {
                    event.preventDefault();

                    var myObject = new Object();
                    myObject.name = $("#name").val();
                    myObject.username = $("#username").val();
                    myObject.password = $("#password").val();
                    myObject.role = $("#role").val();
                    myObject.type = $("#type").val();

                    console.log(JSON.stringify(myObject));

                    $.ajax({
                        type: "POST",
                        url: "http://localhost:8080/ServletSample/applicantServlet",
                        data: JSON.stringify(myObject),
                        success: function (response) {
                            alert("New Applicant Added successfully");
                        },
                        dataType: "json",
                        error: function () {
                            alert("Error!");
                        },
                    })
                });

            });
        });
    </script>


</head>

            </ul>
            <br>
            <br>

            <form role="form">
                <div class="form-group">

                    <label for="name">
                        NAME
                    </label>
                    <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">

                    <label for="username">
                        USERNAME
                    </label>
                    <input type="text" class="form-control" id="username" />
                </div>
                <div class="form-group">

                    <label for="password">
                        PASSWORD
                    </label>
                    <input type="text" class="form-control" id="password" />
                </div>
                <div class="role">

                    <label for="role">
                        ROLE
                    </label>
                    <input type="text" class="form-control" id="role" />
                </div>
                <div class="type">

                    <label for="role">
                        TYPE
                    </label>
                    <input type="text" class="form-control" id="type" />
                </div>
                <br>

                <button type="submit" class="btn btn-primary" id="btn_add">
                    Add Applicant
                </button>

            </form>

            <br>

            <br>
