<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Consultant Dashboard</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style_consultant.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log("Consultant slots page has been loaded");

            $.get("loggedinuserServlet", function (data) {
                console.log("User data:", data);


                console.log(data.id);

                // Make an AJAX request to fetch consultant slots
                $.get("appoinmentServlet", function (appoinments) {

                    console.log("Consultant appoinments:", appoinments);

                    // Iterate through the received slots and populate the table
                    var appoinmentsTable = $("#appoinmentsTable");
                    appoinmentsTable.find("tbody").empty();

                    $.each(appoinments, function (index, appoinment) {
                        var newRow = $("<tr>");
                        newRow.append("<td>" + appoinment.id + "</td>");
                        newRow.append("<td>" + appoinment.applicant.id + "</td>");
                        newRow.append("<td>" + appoinment.startTime + "</td>");
                        newRow.append("<td>" + appoinment.endTime + "</td>");

                        appoinmentsTable.append(newRow);
                    });
                });
            });
        });
    </script>


</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/ServletSample/consultant.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ServletSample/consultant_profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ServletSample/consultant_slots.html">Slots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ServletSample/consultant_appoinments.html">Appoinments</a>
                </li>

            </ul>
            <br>
            <table class="table table-bordered" id="appoinmentsTable">
                <thead>
                <tr class="table-active">

                    <th>
                        Slot ID
                    </th>
                    <th>
                        User ID
                    </th>
                    <th>
                        Start Time
                    </th>
                    <th>
                        End Time
                    </th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
