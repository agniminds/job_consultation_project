    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.get("loggedinuserServlet", function (data) {

                $("#addSlotForm").submit(function (event) {
                    event.preventDefault();

                    // Get the slot information from the form
                    var startTime = $("#startTime").val();
                    var endTime = $("#endTime").val();


                    // Create the slot object
                    var slot = {
                        startTime: startTime,
                        endTime: endTime

                    };

                    // Make an AJAX request to save the slot
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:8080/ServletSample/slotServlet",
                        data: JSON.stringify(slot),
                        contentType: "application/json",
                        success: function (response) {
                            console.log("Slot added successfully:", response);
                            alert("Slot Added")
                        },
                        error: function (error) {
                            console.log("Error adding slot:", error);
                            alert("Error")
                        }
                    });
                });
            });


        });
    </script>
